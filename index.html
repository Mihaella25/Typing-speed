<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed</title>
</head>
<body>
    <div id="text-container">
        <div class="timer">
            <p>Time: <span id="timer">60s</span></p>
        </div>
        <p id="current-sentence"></p>
        <input type="text" id="user-input" placeholder="Write here..." oninput="checkInput()">
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
